<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        overflow: hidden;
    }
</style>
</head>
<body>

<audio id="sound" src="desah.mp3" loop></audio>

<script>
const sound = document.getElementById("sound");

// Coba autoplay langsung
sound.volume = 1;
sound.play().catch(() => {});

// Backup: jika autoplay diblokir
document.addEventListener("click", playSound, { once: true });
document.addEventListener("touchstart", playSound, { once: true });

function playSound() {
    sound.play();
}
</script>

</body>
</html>
